<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxeMarket | Premium AI Shopping</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-slate-50 text-slate-900 font-['Outfit']">

    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-white/80 backdrop-blur-md border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <span
                        class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-violet-600 bg-clip-text text-transparent">LuxeMarket</span>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="#" class="text-slate-600 hover:text-indigo-600 transition-colors">New Arrivals</a>
                    <a href="#" class="text-slate-600 hover:text-indigo-600 transition-colors">Trending</a>
                    <a href="#" class="text-slate-600 hover:text-indigo-600 transition-colors">Brands</a>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="p-2 hover:bg-slate-100 rounded-full transition-colors"><i data-lucide="search"
                            class="w-5 h-5 text-slate-600"></i></button>
                    <button class="p-2 hover:bg-slate-100 rounded-full transition-colors"><i data-lucide="shopping-bag"
                            class="w-5 h-5 text-slate-600"></i></button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="pt-24 pb-12 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
        <div class="text-center mb-16">
            <h1 class="text-4xl md:text-6xl font-bold text-slate-900 mb-4 tracking-tight">
                Discover <span class="text-indigo-600">Intelligent</span> Shopping
            </h1>
            <p class="text-lg text-slate-600 max-w-2xl mx-auto">
                Experience the future of e-commerce with AI-powered insights. We analyze thousands of reviews so you
                don't have to.
            </p>
        </div>

        <!-- Product Grid -->
        <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Products will be injected here by JS -->
        </div>
    </div>

    <!-- Product Modal -->
    <div id="product-modal" class="fixed inset-0 z-[100] hidden" aria-labelledby="modal-title" role="dialog"
        aria-modal="true">
        <!-- Backdrop -->
        <div class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity opacity-0" id="modal-backdrop">
        </div>

        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
                <!-- Modal Panel -->
                <div class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-2xl transition-all sm:my-8 sm:w-full sm:max-w-4xl opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                    id="modal-panel">

                    <button id="close-modal"
                        class="absolute top-4 right-4 p-2 rounded-full bg-slate-100 hover:bg-slate-200 transition-colors z-10">
                        <i data-lucide="x" class="w-5 h-5 text-slate-600"></i>
                    </button>

                    <div class="grid grid-cols-1 md:grid-cols-2">
                        <!-- Image Side -->
                        <div class="bg-slate-100 h-64 md:h-auto relative overflow-hidden group">
                            <img id="modal-image" src="" alt="Product"
                                class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105">
                        </div>

                        <!-- Content Side -->
                        <div class="p-8 md:p-10 flex flex-col h-full">
                            <div class="mb-6">
                                <h2 id="modal-title" class="text-3xl font-bold text-slate-900 mb-2"></h2>
                                <p id="modal-price" class="text-2xl text-indigo-600 font-semibold"></p>
                            </div>

                            <p id="modal-description" class="text-slate-600 mb-8 leading-relaxed"></p>

                            <!-- AI Analysis Section -->
                            <div class="bg-slate-50 rounded-xl p-6 border border-slate-100 mb-8">
                                <div class="flex items-center justify-between mb-4">
                                    <div class="flex items-center space-x-2">
                                        <span id="ai-decision-badge"
                                            class="px-3 py-1 rounded-full text-sm font-medium bg-slate-200 text-slate-600">
                                            Analyzing...
                                        </span>
                                    </div>
                                </div>

                                <div id="ai-loading" class="flex justify-center py-4 hidden">
                                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
                                </div>

                                <!-- Summary Section -->
                                <div class="mb-6">
                                    <button id="summarize-btn"
                                        class="text-sm font-medium text-indigo-600 hover:text-indigo-700 flex items-center space-x-1 mb-2">
                                        <i data-lucide="file-text" class="w-4 h-4"></i>
                                        <span>Summarize Reviews</span>
                                    </button>

                                    <div id="summary-loading"
                                        class="hidden flex items-center space-x-2 text-sm text-slate-500 mb-2">
                                        <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-slate-500">
                                        </div>
                                        <span>Summarizing reviews...</span>
                                    </div>

                                    <p id="ai-summary-text"
                                        class="text-sm text-slate-600 italic border-l-4 border-indigo-200 pl-3 hidden">
                                        <!-- Summary will be injected here -->
                                    </p>
                                </div>

                                <div id="ai-content" class="space-y-3">
                                    <!-- Reviews will be injected here -->
                                </div>

                                <!-- Add Review Section -->
                                <div id="add-review-section" class="mb-8 mt-8">
                                    <h3 class="text-lg font-semibold text-slate-900 mb-3">Add Your Review</h3>
                                    <div class="relative">
                                        <textarea id="review-input" rows="3"
                                            class="w-full rounded-xl border-slate-200 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-4"
                                            placeholder="Share your thoughts about this product..."></textarea>
                                        <button id="submit-review-btn"
                                            class="absolute bottom-3 right-3 bg-indigo-600 text-white px-4 py-1.5 rounded-lg text-sm font-medium hover:bg-indigo-700 transition-colors">
                                            Submit
                                        </button>
                                    </div>
                                    <p id="review-status" class="mt-2 text-sm text-slate-500 hidden"></p>
                                </div>

                                <div class="mt-auto">
                                    <button
                                        class="w-full bg-indigo-600 text-white py-4 rounded-xl font-semibold hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-200 active:scale-[0.98]">
                                        Add to Cart
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}?v=4"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
